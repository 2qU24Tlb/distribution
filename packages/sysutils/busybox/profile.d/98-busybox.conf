. /etc/os-release

export HOME="/storage"
export PATH="/usr/bin:/usr/sbin"
export LD_LIBRARY_PATH="/usr/lib"
export HOSTNAME=`cat /etc/hostname`
export PS1="\e[1;30m\]${HW_DEVICE}:\[\e[1;30m\]\w \[\e[0m\]\\$ \e[0m"
# k0p
case "$TERM" in
  linux|nxterm|screen|xterm|xterm-color)
    ;;
  "")
    export TERM="linux"
    ;;
  *)
    export TERM="xterm"
    ;;
esac
